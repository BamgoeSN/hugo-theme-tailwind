{{ define "main" }}
  {{ $type := .Type }}
  <div class="flex flex-col gap-y-3 p-6 mt-6 rounded-lg shadow-md bg-white w-full max-w-4xl lg:max-w-5xl">
    <h1 class="text-4xl font-semibold text-slate-800">
      <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
    </h1>
    <ul class="flex flex-col gap-3">
      {{ range $key, $value := .Data.Terms.ByCount }}
        {{ $term := .Term }}
        {{ $count := .Count }}
        {{ with $.Site.GetPage (printf "/%s/%s" $type $term) }}
          <li class="">
            <a href="{{ .RelPermalink }}"
              class="flex flex-row text-gray-600 hover:text-gray-700 backdrop-blur bg-white">
              <span class="text-lg mr-2">{{ $term }}</span>
              <span class="self-center rounded-full text-xs px-2 bg-red-400 text-white">{{ $count }}</span>
            </a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
{{ end }}
